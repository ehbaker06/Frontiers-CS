<!DOCTYPE html>
<html>
<head>
<title>Bouncing DVD Icon</title>
<style>
body {
  background-color: black;
}

.dvd {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-20px);
  }

  100% {
    transform: translateY(0);
  }
}

.corner {
  width: 10px;
  height: 10px;
  background-color: white;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<div class="dvd">
  <div class="corner"></div>
  <div class="corner"></div>
  <div class="corner"></div>
  <div class="corner"></div>
</div>
</body>
</html>
